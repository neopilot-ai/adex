apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'codex-orchestrator'
        scrape_interval: 5s
        metrics_path: '/api/v1/metrics'
        static_configs:
          - targets: ['codex-orchestrator.codex.svc.cluster.local:3000']
